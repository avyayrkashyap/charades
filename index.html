<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Random Movie Generator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Tailwind CSS CDN for Aceternity UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Framer Motion CDN for Web (motion.dev) -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <!-- GSAP CDN for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="chip-top-right fixed top-6 right-8 z-50">
    <button id="year-chip" class="px-4 py-2 rounded-full bg-indigo-600 text-white font-semibold shadow hover:bg-indigo-700 transition">2015â€“2025</button>
  </div>
  <div id="movie-card-container" class="flex flex-col items-center justify-center">
    <!-- Movie Card (empty at start) -->
    <div id="movie-card" class="aceternity-card cursor-pointer relative">
      <!-- Card content will be injected by JS -->
      <div class="card-front flex flex-col items-center justify-center h-full w-full">
        <span class="text-2xl text-gray-400">Click to reveal a movie</span>
      </div>
      <div class="card-back hidden">
        <div id="poster-carousel"></div>
      </div>
    </div>
    <div id="movie-title" class="mt-6 text-3xl font-bold text-white drop-shadow-lg"></div>
    <div id="movie-rating" class="mt-2 text-xl text-yellow-400"></div>
    <div id="year-bottomsheet" class="fixed left-0 right-0 bottom-0 rounded-t-2xl shadow-2xl p-6 z-50 flex flex-col items-center gap-4 hidden" style="max-width: 400px; margin: 0 auto;">
      <div class="w-full flex flex-col items-center">
        <label class="font-semibold mb-1">Start Year</label>
        <input id="start-year-input" type="number" min="1900" max="2100" class="border rounded px-3 py-2 w-32 text-center" value="2015">
      </div>
      <div class="w-full flex flex-col items-center">
        <label class="font-semibold mb-1">End Year</label>
        <input id="end-year-input" type="number" min="1900" max="2100" class="border rounded px-3 py-2 w-32 text-center" value="2025">
      </div>
      <div class="w-full flex flex-col items-center">
        <label class="font-semibold mb-1">Language</label>
        <select id="language-select" class="border rounded px-3 py-2 w-40 text-center">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ru">Russian</option>
        </select>
      </div>
      <button id="confirm-year-btn" class="mt-2 px-6 py-2 rounded-full bg-indigo-600 text-white font-semibold shadow hover:bg-indigo-700 transition">Confirm</button>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
